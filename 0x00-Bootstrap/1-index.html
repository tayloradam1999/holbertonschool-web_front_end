<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="p-2 text-center text-white row">
            <div class="p-2 bg-primary col-lg-3">Primary</div>
            <div class="p-2 bg-success col-lg-3">Success</div>
            <div class="p-2 bg-danger col-lg-3">Danger</div>
            <div class="p-2 bg-warning col-lg-3">Warning</div>
        </div>
        <hr />
        <div class="p-2 text-center text-white row">
            <div class="p-2 bg-primary col-sm-3">Primary</div>
            <div class="p-2 bg-success col-sm-3">Success</div>
            <div class="p-2 bg-danger col-sm-3">Danger</div>
            <div class="p-2 bg-warning col-sm-3">Warning</div>
        </div>
        <hr />
        <div class="p-2 text-center text-white row">
            <div class="p-2 bg-primary col-xl-2 col-lg-2">Primary</div>
            <div class="p-2 bg-success col-xl-4 col-lg-4">Success</div>
            <div class="p-2 bg-danger col-xl-6 col-lg-6">Danger</div>
        </div>
        <hr />
        <div class="p-2 text-center text-white row d-flex">
            <div class="p-2 bg-primary flex-fill order-xl-1 order-lg-2 order-md-3 order-sm-4">Primary</div>
            <div class="p-2 bg-success flex-fill order-xl-2 order-lg-3 order-md-4 order-sm-1">Success</div>
            <div class="p-2 bg-danger flex-fill order-xl-3 order-lg-4 order-md-1 order-sm-2">Danger</div>
            <div class="p-2 bg-warning flex-fill order-xl-4 order-lg-1 order-md-2 order-sm-3">Warning</div>
        </div>
        <hr/>
        <div class="p-2 text-center text-white row justify-content-between">
            <div class="p-2 bg-primary col-xl-2 col-md-2">Primary</div>
            <div class="p-2 bg-success col-xl-2 col-md-2">Success</div>
        </div>
        <hr/>
        <div class="p-2 text-center text-white row d-flex justify-content-between">
            <div class="p-2 bg-primary col-xl-2 col-md-2">Primary</div>
            <div class="p-2 bg-success col-xl-2 offset-xl-2 offset-lg-2 offset-md-2 col-md-2">Success</div>
            <div class="p-2 bg-danger col-xl-2 col-md-2">Danger</div>
        </div>
	  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
